name: Release

on:
  push:
    branches:
      - "main"
      - "master"
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "21"

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=../app/upload-keystore.jks" >> android/key.properties

      - name: Get Dependencies
        run: flutter pub get

      - name: Build Release APK
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Read version from pubspec.yaml
        id: version
        run: |
          # Read version from pubspec.yaml and strip carriage returns
          version=$(grep '^version:' pubspec.yaml | sed 's/version:[ ]*//' | tr -d '\r')
          echo "VERSION=$version" >> $GITHUB_ENV
          echo "Detected version: $version"

      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ env.VERSION }}"
          name: "Release v${{ env.VERSION }}"
          files: build/app/outputs/flutter-apk/app-release.apk
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send DingTalk Notification
        if: success()
        uses: zcong1993/actions-ding@master
        with:
          dingToken: ${{ secrets.DINGTALK_TOKEN }}
          ignoreError: true
          body: |
            {
              "msgtype": "markdown",
              "markdown": {
                "title": "ChaosCrypt Release Published - v${{ env.VERSION }}",
                "text": "# ChaosCrypt Release Published\n\n**Version**: v${{ env.VERSION }}\n**Branch**: ${{ github.ref_name }}\n**Commit**: ${{ github.sha }}\n**Repository**: ${{ github.repository }}\n\n[Click here to view release](${{ github.server_url }}/${{ github.repository }}/releases/tag/v${{ env.VERSION }})"
              }
            }
