name: Release

on:
  push:
    branches:
      - "main"
      - "master"
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=../app/upload-keystore.jks" >> android/key.properties

      - name: Get Dependencies
        run: flutter pub get

      - name: Build Release APK
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send DingTalk Notification (Release)
        if: success() && startsWith(github.ref, 'refs/tags/')
        uses: zcong1993/actions-ding@master
        with:
          dingToken: ${{ secrets.DINGTALK_TOKEN }}
          body: |
            # üöÄ New Release Published

            **Version**: ${{ github.ref_name }}
            **Repository**: ${{ github.repository }}

            [Click here to view release](${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.ref_name }})

      - name: Send DingTalk Notification (Build)
        if: success() && !startsWith(github.ref, 'refs/tags/')
        uses: zcong1993/actions-ding@master
        with:
          dingToken: ${{ secrets.DINGTALK_TOKEN }}
          body: |
            # üõ†Ô∏è Build Success

            **Branch**: ${{ github.ref_name }}
            **Commit**: ${{ github.sha }}
            **Repository**: ${{ github.repository }}

            [Click here to download artifact](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
